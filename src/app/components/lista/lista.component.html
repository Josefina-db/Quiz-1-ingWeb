<div class="container"><table class="table table-striped">
    <thead>

        <th scope="col">Nombre Completo</th>
        <th scope="col">GÃ©nero</th>

        <th scope="col">Ciudad</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listaU">
            <td>{{item.nombre}}</td>
